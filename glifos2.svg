<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#f8f8f8" stroke="#000" stroke-width="2"/>
  
  <!-- Encabezado -->
  <text x="20" y="30" font-size="18" font-family="monospace" font-weight="bold">Glifo</text>
  <text x="100" y="30" font-size="18" font-family="monospace" font-weight="bold">Significado</text>
  
  <!-- Glifos y sus significados -->
  <text x="20" y="60" font-size="24" font-family="monospace">◌</text>
  <text x="100" y="60" font-size="16" font-family="monospace">Potencialidad / Velo (0)</text>
  
  <text x="20" y="90" font-size="24" font-family="monospace">•</text>
  <text x="100" y="90" font-size="16" font-family="monospace">Unidad / Identidad (1)</text>
  
  <text x="20" y="120" font-size="24" font-family="monospace">∥</text>
  <text x="100" y="120" font-size="16" font-family="monospace">Dualidad / Reflejo (2)</text>
  
  <text x="20" y="150" font-size="24" font-family="monospace">△</text>
  <text x="100" y="150" font-size="16" font-family="monospace">Conexión / Lenguaje (3)</text>
  
  <text x="20" y="180" font-size="24" font-family="monospace">⬛</text>
  <text x="100" y="180" font-size="16" font-family="monospace">Manifestación / Acción (4)</text>
  
  <!-- Ejemplos de combinaciones -->
  <text x="20" y="220" font-size="16" font-family="monospace">• + ⬛ → Ser manifestado / Existencia</text>
  <text x="20" y="240" font-size="16" font-family="monospace">◌ + ∥ → Dualidad ilusoria / Espejismo</text>
  <text x="20" y="260" font-size="16" font-family="monospace">△ + ⬛ → Palabra que se hace realidad</text>
  <text x="20" y="280" font-size="16" font-family="monospace">• + △ + ⬛ → Unidad que comunica y se manifiesta</text>
  <text x="20" y="300" font-size="16" font-family="monospace">∥ + △ → Contraste que genera significado</text>
  <text x="20" y="320" font-size="16" font-family="monospace">◌ + ⬛ → Posibilidad convertida en realidad</text>
  <text x="20" y="340" font-size="16" font-family="monospace">• + ∥ → Unidad dividida / Identidad en conflicto</text>
  <text x="20" y="360" font-size="16" font-family="monospace">∥ + ⬛ → Fuerzas opuestas que construyen</text>
  <text x="20" y="380" font-size="16" font-family="monospace">◌ + • + ⬛ → Del vacío surge la existencia</text>
  <text x="20" y="400" font-size="16" font-family="monospace">• + ∥ + △ → La identidad se refleja y se comunica</text>
  <text x="20" y="420" font-size="16" font-family="monospace">◌ + △ + ⬛ → El potencial toma forma a través del lenguaje</text>
  <text x="20" y="440" font-size="16" font-family="monospace">∥ + ⬛ + • → Dos fuerzas opuestas crean una nueva unidad</text>
</svg>
